name: Sankaristoorit CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm ci
      run: npm ci
      working-directory: sankaristoorit-ui
    - name: test frontend jest tests
      run: npm run test
      working-directory: sankaristoorit-ui
    - name: build frontend 
      run: npm run build
      working-directory: sankaristoorit-ui
    - name: copy build to backend
      run: mv ./sankaristoorit-ui/build ./sankaristoorit-backend/build
    - name: npm ci
      run: npm ci
      working-directory: sankaristoorit-backend
